{%load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> 
</head>
<body>
  
  <h1>Listes des Familles</h1> 
    
    <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            
          </tr>
        </thead>
        <tbody>
            {% for x in families %}

          </tr>
          {% endfor %}
        </table>
        <a href='/'>Annimaux</a>
   
</body>
</html>
