{%load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> 
</head>
<body>
  
  <h1>Listes des Personnes</h1> 
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nom</th>
        <th scope="col">Age</th>
        <th scope="col">Pays</th>
        <th scope="col">Details</th>
        
      </tr>
    </thead>
    <tbody>
        {% for ani in personne %} 
      <tr>
        <td>{{ani.id}}</td>
        <td>{{ani.name}}</td>
        <td>{{ani.age}}</td>
        <td>{{ani.country}}</td>
        <td><a href='{% url 'choi' ani.id %}' class = 'btn btn-success btn-sm'>Afficher</a></td>
      </tr>
      {% endfor %}> 
    </table>
   
</body>
</html>
